<div class="container">
  <mat-toolbar>
    <span>Reportes</span>
  </mat-toolbar>


  <mat-form-field class="custom-filter">
    <mat-label>
      Filter
    </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="xlsx">
      <th mat-header-cell *matHeaderCellDef> XLSX </th>
      <td mat-cell *matCellDef="let element">
        {{element.file_xlsx}}
        <a (click)="downloadFile(element.file_xlsx)" class="pointer" style="color: #673ab7;" matTooltip="Descargar Excel">
          <mat-icon>download</mat-icon>
        </a>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="log">
      <th mat-header-cell *matHeaderCellDef> LOG </th>
      <td mat-cell *matCellDef="let element">
        {{element.file_log}}
        <a (click)="downloadFile(element.file_log)" class="pointer" style="color: #673ab7;" matTooltip="Descargar Log">
          <mat-icon>download</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="zip">
      <th mat-header-cell *matHeaderCellDef> ZIP </th>
      <td mat-cell *matCellDef="let element">
        {{element.file_json}}
        <a (click)="downloadFile(element.file_json)" class="pointer" style="color: #673ab7;" matTooltip="Descargar Zip">
          <mat-icon>download</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="user_owner">
      <th mat-header-cell *matHeaderCellDef> OWNER </th>
      <td mat-cell *matCellDef="let element">
        {{element.user_owner}}
      </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> DATE </th>
      <td mat-cell *matCellDef="let element">
        {{element.created_at}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>


</div>
